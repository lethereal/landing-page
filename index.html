<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title lang="en">Black Friday</title>
        <meta charset = "UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name= "description" content= "Landing Page - Desafio Gama Academy"/>
        <meta name= "author" content= "Pedro Gordilho"/>
        <meta name= "viewport" content= "width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css"
    </head>

    <body>
        <main role="main">            
            <section class="section-container background-section-one" role="img">
                <img src="assets/logo-black-friday.png" alt="Logo" style="width:50%;">
            </section>
    
            <section class="section-container background-section-two">
                <div class="card-container">
                    <p id="subscribe-text">Se cadastre aqui para receber todas as promoções por e-mail!</p>
                    <div id="content">
                        <form id="form" role="form">
                            <input type="text" placeholder="Nome" id="nome" aria-label="Insira seu nome aqui" role="textbox">
                            <input type="text" placeholder="E-mail" id="email" aria-label="Insira seu e-mail aqui" role="textbox">
                            <input type="submit" value="Enviar" aria-label="Enviar informações">
                        </form>
                    </div>
                </div>
            </section>
        </main>

        <footer role="contentinfo">
            &copy; 2021 Pedro Gordilho.<br>
            Todos os direitos reservados.<br><br>
            Desafio #1 eCommerce, Gama Academy.<br>
        </footer>
    </body>
    
    <script src="js/script.js"></script>
</html>
